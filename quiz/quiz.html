<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Triangle Quiz</h1>
        <form class="quiz-form">
            <p>1. Which of the following triangles have the same side lengths?</p>
            <label for="question1"><input type="radio" name="question1" value="Scalene">Scalene</label>
            <label for="question1"><input type="radio" name="question1" value="Isosceles">Isosceles</label>
            <label for="question1"><input type="radio" name="question1" value="Equilateral">Equilateral</label>  
            
            <p>2. How many sides does a triangle have?</p>
            <label for="question2"><input type="radio" name="question2" value="2">2</label>
            <label for="question2"><input type="radio" name="question2" value="3">3</label>
            <label for="question2"><input type="radio" name="question2" value="4">4</label> 

            <p>3. Which one is an Equilateral Triangle?</p>
            <label for="question3"><input type="radio" name="question3" value="One side is longer than others">One side is longer than others</label>
            <label for="question3"><input type="radio" name="question3" value="It can fit inside a circle">It can fit inside a circle</label>
            <label for="question3"><input type="radio" name="question3" value="All of its sides are equal lenghts">All of its sides are equal lenghts</label>

            <p>4. Which ancient Greek philosopher studied triangles?</p>
            <label for="question4"><input type="radio" name="question4" value="Plato">Plato</label>
            <label for="question4"><input type="radio" name="question4" value="Socrates">Socrates</label>
            <label for="question4"><input type="radio" name="question4" value="Pythagoras">Pythagoras</label>

            <p>5. What is a hypotenuse?</p>
            <label for="question5"><input type="radio" name="question5" value="Longest side of the Triangle">Longest side of the Triangle</label>
            <label for="question5"><input type="radio" name="question5" value="Total legth of all three sides of Triangle">Total legth of all three sides of Triangle</label>
            <label for="question5"><input type="radio" name="question5" value="Triangle with 3 right angles">Triangle with 3 right angles</label>

        


            
        </form>
        <button class="submit">Submit</button>
        <div class="output-div"></div>
    </div>
    
    <script src="quizApp.js" type="text/javascript"></script>
</body>
</html>
